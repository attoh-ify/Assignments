<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MyPortfolio</title>
  <link href="contact.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>


<body>
  <header class="header">
    <div class="column">
      <img style="width: 100%; height: 100%;" src="portfolio_header_bg.png" alt="background image">
      <h1 class="heading1">{ Contact Us }</h1>
    </div>

    <div class="column" style="background-color:#bbb;">
      <ul class="nav_ul">
        <li style="background-color: #D9D9D9;"><a href="project.html" target="_self">= Projects</a></li>
        <li style="background-color: #595959;"><a href="index.html" target="_self">= Home</a></li>
      </ul>
    </div>

  </header>

  <main>
    <div>
      <div class="container" style="height: 250px;">
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Name</span>
                <input type="name" name="name" id="name" placeholder="Enter fullname" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" name="email" id="email" placeholder="Enter email" required>
              </div>
              <div class="input-box">
                <span class="details">Message</span>
                <input type="text" name="message" id="message" placeholder="what's on your mind"
                  required>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Send">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
