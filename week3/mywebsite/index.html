<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>


<body style="background-image: url('bg_registration.jpg');">
  <div class="header">
    <h1>Register</h1>
  </div>

  <div>
    <div class="container">
      <div class="content">
        <form action="success.html">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your first name" name="f_name" id="f_name" maxlength="20"
                minlength="3" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your last name" name="l_name" id="f_name" maxlength="20"
                minlength="3" required>
            </div>
            <div class="input-box">
              <span class="details">Phone number</span>
              <input type="tel" name="phone" id="phone" placeholder="(080)-123-45-678" pattern="[0-9]{11}"
                placeholder="phone" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Gender</span>
              <select id="gender" name="gender">
                <option value="female">female</option>
                <option value="male">male</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">D.O.B</span>
              <input type="date" name="date_of_birth" id="date_of_birth" max="2002-12-12" required>
            </div>
            <div class="input-box">
              <span class="details">Favourite colour</span>
              <input type="color" name="fav_color" id="fav_color" required>
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" name="password" id="password" maxlength="15" minlength="5" placeholder="password"
                required>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
      </div>
      <p><a href="login.html" style="color:red">already have an account?</a></p>
    </div>
  </div>
</body>

</html>
